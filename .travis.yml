env:
  global:
    - EMULATOR_API_VER=22
    
language: android

android:
  components:
    - platform-tools
    - build-tools-23.0.1
    - android-$EMULATOR_API_VER
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-$EMULATOR_API_VER

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - node_modules

install:
    - nvm install 4
    - npm install -g grunt-cli
    - npm install -g nativescript --ignore-scripts
    - npm install
    - tns usage-reporting disable
    - tns error-reporting disable

before_script:
    - echo no | android create avd --force -n test -t android-$EMULATOR_API_VER -b armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator

script:
    - grunt build
    - tns test android --path sample --emulator --justlaunch